<!DOCTYPE html>
<html contenteditable>
  <title>CTE</title>
  <style type="text/css">
    @keyframes rainbow{ 
      from{ color: red; } 
      28%{ color: orange; } 
      42%{ color: yellow; } 
      56%{ color: green; } 
      70%{ color: blue; } 
      84%{ color: indigo; } 
      98%{ color: violet; } 
    } 
    body{ 
      background-color: black; 
      font-size: 20px; 
      animation: 50s rainbow infinite linear; 
    }
  </style>
</html>
